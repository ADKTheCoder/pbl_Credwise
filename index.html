<body class="auth-body">

      <p class="auth-subtitle">Credit Intelligence Platform</p>
    </div>

    <!-- Email -->
    <input 
      id="email" 
      type="email" 
      placeholder="Enter your email"
      autocomplete="email"
    >

    <!-- Password -->
    <input 
      id="password" 
      type="password" 
      placeholder="Enter your password"
      autocomplete="current-password"
    >

    <!-- Login Button -->
    <button id="loginBtn" onclick="login()">

    </button>

    <!-- Register Button -->
    <button class="outline" onclick="register()">
      Create Account
    </button>

    <!-- Status / Error Message -->
